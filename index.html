<!DOCTYPE html>

<head>
    <title>Score Keeper</title>
    
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container"> 
            <div class="columns">
                <div class="column is-half is-offset-one-quarter"> 
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg">
                            </figure>
                            
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Score Keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">

                            <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>

                            <p class="subtitle">Use the buttons below to keep score.</p>

                            <label for="playto" class="label is-large is-inline">Playing to:</label>
                            <div class="select is-rounded is-link">
                            <select name="playto"></select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                          <button id="plr1" class="button is-success is-large card-footer-item">+1 Player One</button>
                          <button id="plr2" class="button is-link is-large card-footer-item">+1 Player Two</button>
                          <button id="reset" class="button is-danger is-large card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>    
            </div> 
        </div>
    </section>

 <script src="app.js"></script>
 
</body>

</html>
